{% extends "Base.html" %}

{% block content %}
    <div class="main wrapper clearfix">
        <form method="post" action="">
            {{form.hidden_tag()}}
            <table>
                <tr>
                    <th>Email:&nbsp;&nbsp;</th>
                    <th>{{form.email}}</th>
                </tr>
                <tr>
                    <th>Password:&nbsp;&nbsp;</th>
                    <th>{{form.password}}</th>
                </tr>
                <tr>
                    <th></th>
                    <th><button type="submit">Log In</button></th>
                </tr>
            </table>
        </form>
    </div>
    <div class="main wrapper clearfix">
        <p>Don't have an account?&nbsp;<a href="{{url_for('register')}}">Sign Up</a></p>
    </div>
{% endblock %}
{% block sidebar %}
{% endblock %}
